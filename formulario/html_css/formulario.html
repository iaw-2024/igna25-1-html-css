<html>

<head>
    <link rel="stylesheet" href="formulario_styles.css">
</head>

<body>
    <a href="../../index.html" class="btn btn-secondary mt-2">Volver al menú principal</a>
    <form>
        <h1>Formulario inscripción de equipos</h1>
        <div id="form_div_nombre">
            <label for="nombre">Nombre</label>
            <input type="text" id="nombre" required />
        </div>
        <div id="form_div_fundacion">
            <div id="form_div_funcaion">
                <label for="funcadion">Fundación</label>
                <input type="date" id="fundacion" required />
            </div>
            <div id="form_div_apodo">
                <label for="apodo">Apodo</label>
                <input type="text" id="apodo" required />
            </div>
        </div>
        <div id="form_div_estadio">
            <label for="estadio">Estadio</label>
            <input type="text" id="estadio" required />
        </div>
        <input type="submit" value="Enviar" />
    </form>
</body>

</html>
