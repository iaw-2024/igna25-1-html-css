<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Tailwind CSS</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>

<body class="p-5 bg-cover bg-fixed bg-center" style="background-image: url('../../images/images.jpg');">
    <a href="../../index.html" class="inline-block bg-gray-500 text-white py-2 px-4 rounded mt-2 hover:bg-gray-600 transition-colors duration-200">Volver al menú principal</a>
    <form class="bg-white max-w-xl mx-auto p-5 rounded-lg shadow-md">
        <fieldset>
            <legend class="text-2xl mb-2">Formulario inscripción de equipos</legend>
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-medium text-gray-700 py-1 mb-1">Nombre</label>
                <input type="text" id="nombre" class="border border-gray-300 w-full rounded-md px-2 py-1" required />
            </div>
            <div class="mb-4">
                <label for="fundacion" class="block text-sm font-medium text-gray-700 py-1 mb-1">Fundación</label>
                <input type="date" id="fundacion" class="border border-gray-300 w-full rounded-md border-0 px-2 py-1"
                    required />
            </div>
            <div class="mb-4">
                <label for="apodo" class="block text-sm font-medium text-gray-700 py-1 mb-1">Apodo</label>
                <input type="text" id="apodo" class="border border-gray-300 w-full rounded border-0 px-2 py-1"
                    required />
            </div>
            <div class="mb-4">
                <label for="estadio" class="block text-sm font-medium text-gray-700 py-1 mb-1">Estadio</label>
                <input type="text" id="estadio" class="border border-gray-300 w-full rounded border-0 px-2 py-1"
                    required />
            </div>
            <div class="justify-center">
                <button class="w-full px-6 py-1 text-base rounded-md text-white bg-blue-500 hover:bg-blue-700"
                    type="submit"> Enviar </button>
            </div>
        </fieldset>
    </form>
</body>

</html>
