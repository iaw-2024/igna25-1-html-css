<html>

<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body
  style="background-image: url('../../images/images.jpg'); background-repeat: no-repeat; background-size: cover; background-attachment: fixed; background-position: center; padding: 20px;">
  <a href="../../index.html" class="btn btn-secondary mt-2">Volver al menú principal</a>
  <form style="background-color: white; max-width: 600px; margin: 0 auto; padding: 20px; border-radius: 8px;">
    <fieldset>
      <legend>Formulario inscripción de equipos</legend>
      <div class="mb-3">
        <label for="disabledTextInput " class="form-label " required>Nombre</label>
        <input type="text" id="nombre" class="form-control form-control-sm" required>
      </div>
      <div class="mb-3">
        <label for="disabledSelect" class="form-date">Fundación</label>
        <input type="date" id="fundacion" class="form-control form-control-sm" required>
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Apodo</label>
        <input type="text" id="apodo" class="form-control form-control-sm" required>
      </div>
      <div class="mb-3">
        <label for="disabledTextInput" class="form-label">Estadio</label>
        <input type="text" id="estadio" class="form-control form-control-sm" required>
      </div>
      <div class="d-grid gap-2">
        <button class="btn btn-primary" type="submit">Enviar</button>
      </div>
    </fieldset>
  </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
